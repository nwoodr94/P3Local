<h1 style="font-weight:bold">Follow the steps to signup</h1>
<br>
<mat-horizontal-stepper linear #stepper>

  <mat-step [stepControl]="firstFormGroup" [completed]="false">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Credentials</ng-template>
      <mat-form-field>
        <input matInput
        placeholder="First Name"
        formControlName="fn"
        required 
        type="text"
        #firstName
        >
      </mat-form-field>
      <mat-form-field>
        <input matInput 
        placeholder="Last Name"
        formControlName="ln" 
        required 
        type="text"
        #lastName
        >
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput 
        placeholder="Email"
        formControlName="e"
        required
        type="email" 
        #email
        >
      </mat-form-field>
      <br>
      <div>
        <button mat-flat-button 
        matStepperNext 
        (click)="tenantCredentials()">
        Next
        </button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup" [completed]="false">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Details</ng-template>
      <mat-form-field>
        <input matInput 
        placeholder="Location"
        formControlName="l" 
        required 
        type = "text"
        #location>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput 
        placeholder="Batch"
        formControlName="b" 
        required 
        type = "text"
        #batch>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput 
        placeholder="Permanent Address"
        formControlName="a" 
        required 
        #address>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput 
        placeholder="Emergency Phone"
        formControlName="c" 
        required 
        #contact>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput 
        placeholder="Care Make"
        formControlName="cma" 
        type = "text"
        #carMake>
      </mat-form-field>
      <mat-form-field>
        <input matInput 
        placeholder="Car Model"
        formControlName="cmo"  
        type = "text"
        #carModel>
      </mat-form-field>
      <div>
        <button mat-flat-button 
        matStepperNext 
        (click)="tenantDetails()">
        Next
        </button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup" [completed]="false">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Password</ng-template>
      <mat-form-field>
        <input matInput 
        placeholder="Password" 
        formControlName="pw"
        type="password" 
        required 
        #password
        (keyup)="tenantPassword()">
      </mat-form-field>
      <mat-form-field>
        <input matInput 
        placeholder="Confirm Password" 
        formControlName="cfpw"
        type="password" 
        required 
        #confirmPass
        (keyup)="tenantPassword()">
      </mat-form-field>
      <p style="color:red;">{{pwMatchMessage}}</p>
      <p style="color:green;">{{pwGoodMessage}}</p>
      <div>
        <button mat-flat-button 
        matStepperNext 
        >
        Done
        </button>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
