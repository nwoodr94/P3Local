<mat-horizontal-stepper linear #stepper>

  <mat-step [stepControl]="firstFormGroup" [completed]="false">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>First Step</ng-template>
      <mat-form-field>
        <input matInput 
        placeholder="First Name"
        formControlName="fn"
        required 
        #firstName
        >
      </mat-form-field>
      <mat-form-field>
        <input matInput 
        placeholder="Last Name"
        formControlName="ln" 
        required 
        #lastName
        >
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput 
        placeholder="Email"
        formControlName="e" 
        required 
        #email
        >
      </mat-form-field>
      <br>
      <div>
        <button mat-button 
        matStepperNext 
        (click)="tenantCredentials()">
        Next
        </button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup" [completed]="false">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Second Step</ng-template>
      <mat-form-field>
        <input matInput 
        placeholder="Location"
        required 
        #location>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput 
        placeholder="Batch"
        required 
        #batch>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput 
        placeholder="Permanent Address"
        required 
        #address>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput 
        placeholder="Emergency Contact"
        required 
        #contact>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput 
        placeholder="Care Make"
        #carMake>
      </mat-form-field>
      <mat-form-field>
        <input matInput 
        placeholder="Car Model" 
        #carModel>
      </mat-form-field>
      <div>
        <button mat-button 
        matStepperNext 
        (click)="tenantDetails()">
        Next
        </button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup" [completed]="false">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Final Step</ng-template>
      <mat-form-field>
        <input matInput 
        placeholder="Password" 
        type="password" 
        required 
        #password>
      </mat-form-field>
      <mat-form-field>
        <input matInput 
        placeholder="Confirm Password" 
        type="password" 
        required 
        #confirmPass>
      </mat-form-field>
      <div>
        <button mat-button 
        matStepperNext 
        (click)="tenantPassword()">
        Done
        </button>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
