<mat-horizontal-stepper linear #stepper>

  <mat-step [stepControl]="firstFormGroup" [completed]="false">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>First Step</ng-template>
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstCtrl" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="firstCtrl" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="firstCtrl" required>
      </mat-form-field>
      <br>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup" [completed]="false">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Second Step</ng-template>
      <mat-form-field>
        <input matInput placeholder="Location" formControlName="secondCtrl" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Batch" formControlName="secondCtrl" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Permanent Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Emergency Contact" formControlName="secondCtrl" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Make of Car" formControlName="secondCtrl">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Model of Car" formControlName="secondCtrl">
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup" [completed]="false">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Final Step</ng-template>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="thirdCtrl" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Comfirm Password" type="password" formControlName="thirdCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Done</button>
      </div>
    </form>
  </mat-step>

</mat-horizontal-stepper>
